
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment - ServiceNow Solution Advisor</title>
    
    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen bg-gray-100">
    <!-- Header -->
    <header class="bg-gray-700 px-6 py-4">
        <div class="max-w-7xl mx-auto flex items-center justify-between">
            <div class="flex items-center space-x-3">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 15a4 4 0 004 4h9a5 5 0 10-.1-9.999 5.002 5.002 0 10-9.78 2.096A4.4 4.4 0 003 15z"></path>
                </svg>
                <h1 class="text-xl font-semibold text-white">ServiceNow Solution Advisor</h1>
            </div>
            
            <button onclick="goHome()" class="text-sm text-gray-300 hover:text-white font-medium">
                Start Over
            </button>
            
            <div class="text-sm text-gray-300">
                Powered by AI-driven recommendations
            </div>
        </div>
    </header>

    <!-- Navigation Steps -->
    <div class="bg-white border-b border-gray-200 px-6 py-6">
        <div class="max-w-7xl mx-auto">
            <div class="flex items-center justify-center space-x-16">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 rounded-full flex items-center justify-center text-sm font-medium bg-teal-600 text-white">1</div>
                    <span class="font-medium text-lg text-gray-700">Welcome</span>
                </div>
                
                <div class="flex-1 h-px bg-gray-300 max-w-xs"></div>
                
                <div class="flex items-center space-x-3">
                    <div id="step-2" class="w-10 h-10 rounded-full flex items-center justify-center text-sm font-medium bg-teal-600 text-white">2</div>
                    <span class="font-medium text-lg text-gray-700">Assessment</span>
                </div>
                
                <div class="flex-1 h-px bg-gray-300 max-w-xs"></div>
                
                <div class="flex items-center space-x-3">
                    <div id="step-3" class="w-10 h-10 rounded-full flex items-center justify-center text-sm font-medium bg-gray-300 text-gray-600">3</div>
                    <span class="font-medium text-lg text-gray-700">Results</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Assessment Form -->
    <div class="min-h-screen pt-16 pb-16 bg-gray-100">
        <div class="container mx-auto px-4 max-w-2xl">
            <div class="mb-8">
                <div class="flex justify-between items-center mb-4">
                    <h2 id="step-title" class="text-2xl font-bold text-gray-900">Step 1 of 6</h2>
                    <span id="progress-text" class="text-sm text-gray-500">17% Complete</span>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-2">
                    <div id="progress-bar" class="bg-teal-600 h-2 rounded-full transition-all duration-300" style="width: 17%"></div>
                </div>
            </div>

            <div class="shadow-lg border-0 bg-white rounded-lg">
                <div class="p-6 border-b border-gray-200">
                    <h3 id="question-title" class="text-xl text-gray-900">Let's start with your basic information</h3>
                </div>
                
                <div class="p-6">
                    <form id="assessment-form">
                        <div id="step-content" class="space-y-6">
                            <!-- Step content will be dynamically inserted here -->
                        </div>
                        
                        <div class="flex justify-between mt-8">
                            <button
                                type="button"
                                id="back-btn"
                                onclick="previousStep()"
                                class="px-6 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
                                disabled
                            >
                                <svg class="w-4 h-4 mr-2 inline" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                                </svg>
                                Back
                            </button>
                            
                            <button
                                type="button"
                                id="next-btn"
                                onclick="nextStep()"
                                class="px-6 py-2 bg-teal-600 hover:bg-teal-700 text-white rounded-lg transition-colors"
                            >
                                Next
                                <svg class="w-4 h-4 ml-2 inline" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                                </svg>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="assessment.js"></script>
</body>
</html>
